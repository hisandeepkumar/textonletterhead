<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myrtille Industries - Text to PDF Generator</title>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #ffffff;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://4kwallpapers.com/images/wallpapers/macos-big-sur-apple-layers-fluidic-colorful-wwdc-stock--1455.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 640px;
      width: 100%;
    }

    .app-card {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 32px;
    }

    .app-section {
      margin-bottom: 32px;
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
    }

    .section-title i {
      margin-right: 12px;
      color: #5b86e5;
      font-size: 20px;
    }

    .text-area-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .text-area-container:focus-within {
      border-color: #5b86e5;
      box-shadow: 0 0 20px rgba(91, 134, 229, 0.2);
    }

    .text-area-container textarea {
      width: 100%;
      min-height: 200px;
      max-height: 600px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      resize: none;
      transition: all 0.3s ease;
    }

    .text-area-container textarea:focus {
      outline: none;
      border-color: #5b86e5;
      box-shadow: 0 0 0 2px rgba(91, 134, 229, 0.2);
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(90deg, #5b86e5, #36d1dc);
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(91, 134, 229, 0.3);
    }

    .btn i {
      margin-right: 8px;
    }

    .btn:hover {
      background: linear-gradient(90deg, #4a69bd, #2cb3b8);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(91, 134, 229, 0.4);
    }

    .btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .generate-btn {
      padding: 14px 32px;
      font-size: 16px;
      width: 100%;
    }

    .status-area {
      display: none;
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-area.active {
      display: block;
    }

    .status-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .status-header i {
      margin-right: 12px;
      color: #5b86e5;
      font-size: 20px;
    }

    .status-header h3 {
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #5b86e5, #36d1dc);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .status-message {
      margin-top: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .success-message, .error-message {
      display: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      margin-top: 24px;
    }

    .success-message {
      background: rgba(52, 199, 89, 0.2);
      color: #34c759;
      border: 1px solid rgba(52, 199, 89, 0.3);
    }

    .error-message {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid rgba(255, 59, 48, 0.3);
    }

    .success-message i, .error-message i {
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }
      .app-card {
        padding: 24px;
      }
      .text-area-container {
        padding: 20px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 13px;
      }
      .generate-btn {
        padding: 12px;
        font-size: 14px;
      }
      .action-buttons {
        flex-wrap: wrap;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="app-card" aria-label="Text to PDF Generator">
      <div class="app-section">
        <h2 class="section-title">
          <i class="fas fa-edit"></i>
          Enter Your Document Content
        </h2>
        <div class="text-area-container">
          <textarea id="contentInput" placeholder="Type or paste your document content here..." aria-label="Document content input"></textarea>
          <div class="action-buttons">
            <button class="btn" id="copyBtn" aria-label="Copy text">
              <i class="fas fa-copy"></i> Copy
            </button>
            <button class="btn" id="clearBtn" aria-label="Clear text">
              <i class="fas fa-eraser"></i> Clear
            </button>
            <button class="btn" id="pasteBtn" aria-label="Paste text">
              <i class="fas fa-paste"></i> Paste
            </button>
          </div>
        </div>
      </div>

      <div class="app-section" style="text-align: center;">
        <button class="btn generate-btn" id="generateBtn" aria-label="Generate PDF Document">
          <i class="fas fa-file-pdf"></i> Generate Document
        </button>

        <div class="status-area" id="statusArea" aria-live="polite">
          <div class="status-header">
            <i class="fas fa-cog fa-spin"></i>
            <h3>Generating your document...</h3>
          </div>
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <div class="status-message" id="statusMessage">Preparing PDF...</div>
        </div>

        <div class="success-message" id="successMessage">
          <i class="fas fa-check-circle"></i> Document generated successfully!
        </div>

        <div class="error-message" id="errorMessage">
          <i class="fas fa-exclamation-circle"></i> <span id="errorText">Error generating document</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentInput = document.getElementById('contentInput');
      const generateBtn = document.getElementById('generateBtn');
      const copyBtn = document.getElementById('copyBtn');
      const clearBtn = document.getElementById('clearBtn');
      const pasteBtn = document.getElementById('pasteBtn');
      const statusArea = document.getElementById('statusArea');
      const progressBar = document.getElementById('progressBar');
      const statusMessage = document.getElementById('statusMessage');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');

      // Dynamic textarea resizing
      function adjustTextareaHeight() {
        contentInput.style.height = 'auto'; // Reset height
        const newHeight = Math.min(contentInput.scrollHeight, 600); // Cap at max-height
        contentInput.style.height = `${Math.max(newHeight, 200)}px`; // Ensure min-height
      }

      contentInput.addEventListener('input', adjustTextareaHeight);
      adjustTextareaHeight(); // Initial adjustment

      // Copy text to clipboard
      copyBtn.addEventListener('click', () => {
        contentInput.select();
        try {
          document.execCommand('copy');
          showSuccess("Text copied to clipboard!");
        } catch (err) {
          showError("Failed to copy text");
        }
      });

      // Clear textarea
      clearBtn.addEventListener('click', () => {
        contentInput.value = '';
        adjustTextareaHeight();
      });

      // Paste text from clipboard
      pasteBtn.addEventListener('click', async () => {
        try {
          const text = await navigator.clipboard.readText();
          contentInput.value = text;
          adjustTextareaHeight();
          showSuccess("Text pasted successfully!");
        } catch (err) {
          showError("Failed to paste text");
        }
      });

      // Generate PDF
      generateBtn.addEventListener('click', generatePDF);

      async function generatePDF() {
        const content = contentInput.value.trim();

        if (!content) {
          showError("Please enter some content before generating");
          return;
        }

        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        statusArea.classList.add('active');
        statusMessage.textContent = "Creating PDF document...";
        progressBar.style.width = "10%";

        try {
          const finalPdf = await PDFLib.PDFDocument.create();

          const helveticaFont = await finalPdf.embedFont(PDFLib.StandardFonts.Helvetica);
          const helveticaBoldFont = await finalPdf.embedFont(PDFLib.StandardFonts.HelveticaBold);

          const a4Width = 595.28;
          const a4Height = 841.89;

          const contentAreaWidth = a4Width - 80;
          const contentAreaHeight = a4Height - 75 - 100 - 40;

          const lines = splitTextIntoLines(content, helveticaFont, 12, contentAreaWidth);
          const pages = groupLinesIntoPages(lines, helveticaFont, 12, contentAreaHeight);

          for (let pageIndex = 0; pageIndex < pages.length; pageIndex++) {
            const progress = 10 + (pageIndex / pages.length * 80);
            progressBar.style.width = `${progress}%`;
            statusMessage.textContent = `Generating page ${pageIndex + 1} of ${pages.length}...`;

            const newPage = finalPdf.addPage([a4Width, a4Height]);

            newPage.drawRectangle({
              x: 0,
              y: a4Height - 75,
              width: a4Width,
              height: 75,
              color: PDFLib.rgb(1, 1, 1),
            });

            const companyName = "MYRTILLE INDUSTRIES";
            const textWidth = helveticaBoldFont.widthOfTextAtSize(companyName, 24);
            newPage.drawText(companyName, {
              x: a4Width / 2 - textWidth / 2,
              y: a4Height - 45,
              size: 24,
              color: PDFLib.rgb(0, 0, 0),
              font: helveticaBoldFont,
            });

            newPage.drawLine({
              start: { x: 40, y: a4Height - 75 },
              end: { x: a4Width - 40, y: a4Height - 75 },
              thickness: 1,
              color: PDFLib.rgb(0.8, 0.8, 0.8),
            });

            newPage.drawRectangle({
              x: 0,
              y: 0,
              width: a4Width,
              height: 100,
              color: PDFLib.rgb(1, 1, 1),
            });

            newPage.drawLine({
              start: { x: 40, y: 100 },
              end: { x: a4Width - 40, y: 100 },
              thickness: 1,
              color: PDFLib.rgb(0.8, 0.8, 0.8),
            });

            const addressLines = [
              "92 SURAJ NAGAR (E)",
              "CIVIL LINES SODALA",
              "JAIPUR (RAJ)"
            ];

            let yPos = 85;
            addressLines.forEach(line => {
              newPage.drawText(line, {
                x: 40,
                y: yPos,
                size: 10,
                color: PDFLib.rgb(0.102, 0.322, 0.463),
                font: helveticaFont,
              });
              yPos -= 14;
            });

            const contactLines = [
              "+91 9782099489",
              "anilyadav.bme@gmail.com",
              "GST: 08AMHPY5013C",
              "URN-UDYAM-RJ-17-0084962"
            ];

            yPos = 85;
            contactLines.forEach(line => {
              newPage.drawText(line, {
                x: a4Width - 180,
                y: yPos,
                size: 10,
                color: PDFLib.rgb(0.102, 0.322, 0.463),
                font: helveticaFont,
              });
              yPos -= 14;
            });

            const pageLines = pages[pageIndex];
            let contentY = a4Height - 75 - 20;

            for (const line of pageLines) {
              newPage.drawText(line, {
                x: 40,
                y: contentY,
                size: 12,
                color: PDFLib.rgb(0.2, 0.2, 0.2),
                font: helveticaFont,
              });
              contentY -= 15;
            }
          }

          statusMessage.textContent = "Finalizing document...";
          progressBar.style.width = "95%";

          const finalPdfBytes = await finalPdf.save();
          const blob = new Blob([finalPdfBytes], { type: 'application/pdf' });
          saveAs(blob, "Myrtille_Industries_Document.pdf");

          statusMessage.textContent = "Document generated successfully!";
          progressBar.style.width = "100%";

          setTimeout(() => {
            statusArea.classList.remove('active');
            successMessage.style.display = 'block';
            setTimeout(() => {
              successMessage.style.display = 'none';
            }, 4000);
          }, 1000);
        } catch (error) {
          console.error('Error:', error);
          showError(`Error generating PDF: ${error.message}`);
        }
      }

      function splitTextIntoLines(text, font, fontSize, maxWidth) {
        const words = text.replace(/\n/g, ' \n ').split(' ');
        const lines = [];
        let currentLine = '';

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          if (word === '\n') {
            lines.push(currentLine.trim());
            currentLine = '';
            continue;
          }

          const testLine = currentLine ? `${currentLine} ${word}` : word;
          const testWidth = font.widthOfTextAtSize(testLine, fontSize);

          if (testWidth <= maxWidth) {
            currentLine = testLine;
          } else {
            if (currentLine) {
              lines.push(currentLine.trim());
            }
            currentLine = word;
          }
        }

        if (currentLine) {
          lines.push(currentLine.trim());
        }

        return lines;
      }

      function groupLinesIntoPages(lines, font, fontSize, maxHeight) {
        const lineHeight = 15;
        const maxLinesPerPage = Math.floor(maxHeight / lineHeight);

        const pages = [];
        let currentPage = [];

        for (const line of lines) {
          if (currentPage.length < maxLinesPerPage) {
            currentPage.push(line);
          } else {
            pages.push([...currentPage]);
            currentPage = [line];
          }
        }

        if (currentPage.length > 0) {
          pages.push(currentPage);
        }

        return pages;
      }

      function showError(message) {
        errorText.textContent = message;
        errorMessage.style.display = 'block';
        statusArea.classList.add('active');
        statusMessage.textContent = message;
        progressBar.style.width = "100%";

        setTimeout(() => {
          statusArea.classList.remove('active');
          errorMessage.style.display = 'none';
          progressBar.style.width = "0%";
        }, 4000);
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        statusArea.classList.add('active');
        statusMessage.textContent = message;
        progressBar.style.width = "100%";

        setTimeout(() => {
          statusArea.classList.remove('active');
          successMessage.style.display = 'none';
          progressBar.style.width = "0%";
        }, 4000);
      }
    });
  </script>
</body>
</html>
